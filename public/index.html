<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP Router Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        .routes {
            list-style: none;
            padding: 0;
        }
        .routes li {
            margin: 10px 0;
        }
        .routes li a {
            color: #0066cc;
            text-decoration: none;
        }
        .routes li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PHP Router Test</h1>
        <p>Below are the available routes for testing:</p>
        <ul class="routes">
            <li><a href="index.php" target="iframe">Home</a></li>
            <li><a href="users" target="iframe">Get all users</a></li>
            <li><a href="user/1" target="iframe">Get user with ID 1</a></li>
            <li><a href="user/1?token=secret" target="iframe">Get user with ID 1 (with token)</a></li>
            <li><a href="example" target="iframe">Example Controller</a></li>
            <li>
                <form action="user" method="post" target="iframe" style="display: inline;">
                    <input type="submit" value="Create new user">
                </form>
            </li>
        </ul>
        <iframe name="iframe" style="width: 100%; height: 400px; border: 1px solid #ddd;"></iframe>
    </div>
</body>
</html>
